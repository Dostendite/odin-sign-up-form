<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="/img/kyubey.png">
        <title>Dosten's Sign-up Form</title>
    </head>
    <body>
        <div class="background-container">
            <div class="card-body">
                <img class="card-logo" 
                src="img/odin-lined.png" 
                alt="the odin project logo">
                <h1>Odin</h1>
            </div>
            <span class="artist-info">Artwork by Siraha on
            <a href="https://www.pixiv.net/en/artworks/18337651" target="_blank">
                Pixiv
            </a>
            </span>
        </div>
        <div class="main-container">
            <div class="quote-container">
                <h2 class="first-quote">Magical girls are needed everywhere around
                    the world! With your help, we'll defeat <em>Walpurgisnacht</em>.
                </h2>
                <h2 class="second-quote">
                    Join our ranks by filling out the form below!
                </h2>
            </div>
            <div class="form-container">
                <h3>Let's do this!</h3>
                <form id="register-form" method="post" action="">
                    <ul>
                        <li class="input-container">
                            <label for="first_name">First name</label>
                            <input
                            id="first_name"
                            name="first_name"
                            placeholder="Your beautiful name!"
                            pattern="[\sa-zA-Z'\-]{2,24}"
                            title="Please input a valid name."
                            type="text">
                        </li>
                        <li class="input-container">
                            <label for="last_name">Last name</label>
                            <input
                            id="last_name"
                            name="last_name"
                            placeholder="Also known as a surname!"
                            pattern="[\sa-zA-Z'\-]{2,24}"
                            title="Please input a valid name."
                            type="text">
                        </li>
                        <li class="input-container">
                            <label for="email">Email</label>
                            <input
                            id="email"
                            name="email"
                            minlength="2"
                            maxlength="32"
                            placeholder="homu@odin.css"
                            type="email">
                        </li>
                        <li class="input-container">
                            <label for="phone_number">Phone number</label>
                            <input
                            id="phone_number"
                            name="phone_number"
                            placeholder='電話番号'
                            type="tel">
                        </li>
                        <li class="input-container">
                            <label for="pwd">Password</label>
                            <input
                            id="pwd"
                            name="pwd"
                            type="password"
                            placeholder="Make it safe!"
                            pattern="^(?=.*\W).{8,24}$"
                            title="The password must be between 8 and 24 characters long and contain a special character.">
                        </li>
                        <li class="input-container">
                            <label for="pwd_confirm">Confirm password</label>
                            <input
                            id="pwd_confirm"
                            name="pwd_confirm"
                            type="password"
                            placeholder="Make it safe!²"
                            pattern="^(?=.*\W).{8,24}$"
                            title="The password must be between 8 and 24 characters long and contain a special character.">
                        </li>
                    </ul>
                    <button type="submit" class="register-button" form="register-form">
                        Create Account
                    </button>
                </form>
            </div>
            <div class="register-container">
                <img class="kyubey" src="img/kyubey.png" alt="kyubey">
                <p class="login-paragraph">Already have an account?
                    <a class="login-link">
                    Log in</a>
                </p>
            </div>
        </div>
    </body>
</html>
